<div class="flex justify-center items-center mb-20">
  <form class="w-3/5" (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="flex items-center">
      <input class="w-4/5 border-2 border-gray-200 rounded h-12 p-5" type="text" [(ngModel)]="searchTerm" name="searchTerm" required placeholder="Search NASA Images" aria-label="Search NASA Images">
      <button class="rounded-full bg-indigo-500 w-1/5 ml-5 h-12" type="submit">
        Search
      </button>
    </div>
  </form>
</div>
