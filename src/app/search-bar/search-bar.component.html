<div class="flex justify-center items-center mb-10">
     <select name="mediaType" [(ngModel)]="searchType" class="border-2 text-center text-gray-800 border-black rounded h-12 px-5 ml-5">
        <option value="q">Query</option>
        <option value="keywords">Keywords</option>
      </select>
  <form class="w-3/5" (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="flex items-center">
      <input class="w-3/5 border-2 border-gray-200 rounded h-12 p-5" type="text" [(ngModel)]="searchTerm" name="searchTerm" required placeholder="Search NASA Images" aria-label="Search NASA Images">
      
      <!-- Add dropdown menu here -->
      <select name="mediaType" [(ngModel)]="mediaType" class="border-2 text-center text-gray-800 border-black rounded h-12 px-5 ml-5">
        <option value="all">All</option>
        <option value="video">Video</option>
        <option value="image">Image</option>
      </select>

      <button class="rounded-full bg-indigo-500 w-1/5 ml-5 h-12" type="submit">
        Search
      </button>
    </div>
  </form>
</div>
