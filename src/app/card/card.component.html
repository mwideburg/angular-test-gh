<div *ngIf="cards.length > 0; else noCards">
  <div class="container mx-auto px-4 flex justify-center">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5"
    >
      <div
        *ngFor="let card of cards"
        class="bg-white rounded-xl shadow-md overflow-hidden transform transition-transform duration-500 hover:scale-105 cursor-pointer"
        (click)="onCardClick(card)"
      >
        <img
          class="w-full h-100 object-cover"
          [src]="card.image"
          alt="Image of {{ card.title }}"
        />
        <div class="p-6">
          <div class="font-bold text-xl mb-2">{{ card.title }}</div>
          <p
            class="text-gray-700 text-base h-24 overflow-hidden overflow-ellipsis"
          >
            {{ card.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noCards>
  <div class="text-center">
    <h2 class="text-3xl font-bold mb-4">{{ pictureOfTheDay.title }}</h2>
    <img
      [src]="pictureOfTheDay.hdurl"
      alt="{{ pictureOfTheDay.title }}"
      class="mx-auto mb-4"
    />
    <p>{{ pictureOfTheDay.explanation }}</p>
    <p class="text-sm text-gray-500">
      Picture taken on: {{ pictureOfTheDay.date }}
    </p>
  </div>
</ng-template>
